<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
   <center>
      <table border="2px" rules="all" style="text-align: center;">
            <tr>
            <td colspan="4px"><input type="text" id="display" placeholder="0"></td>
            </tr>
        <tr>
            <td><button id="x">AC</button></td>
            <td><button id="y">CE</button></td>
            <td><button class="btn">/</button></td>
            <td><button class="btn">%</button></td>
        </tr>
        <tr>
            <td><button class="btn">1</button></td>
            <td><button class="btn">2</button></td>
            <td><button class="btn">3</button></td>
            <td><button class="btn">+</button></td>
        </tr>
        <tr>
            <td><button class="btn">4</button></td>
            <td><button class="btn">5</button></td>
            <td><button class="btn">6</button></td>
            <td><button class="btn">-</button></td>
        </tr>
        <tr>
            <td><button class="btn">7</button></td>
            <td><button class="btn">8</button></td>
            <td><button class="btn">9</button></td>
            <td><button class="btn">*</button></td>
        </tr>
        <tr>
            <td><button class="btn">0</button></td>
            <td><button class="btn">00</button></td>
            <td><button class="btn">.</button></td>
            <td><button id="ans">=</button></td>
        </tr>
      </table>
   </center>
   <script src="calculator.js"></script>
</body>
</html>
